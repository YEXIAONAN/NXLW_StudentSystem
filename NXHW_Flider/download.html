<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NXHW · 资源中心</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<style>
  :root {
    /* 核心蓝白配色体系 (与 Dashboard 保持一致) */
    --primary: #2563eb;       
    --primary-dark: #1e40af;  
    --primary-light: #eff6ff; 
    --bg-main: #f8fafc;       
    --bg-card: #ffffff;       
    --text-main: #0f172a;     
    --text-muted: #64748b;    
    --border-color: #e2e8f0;
    --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
  
  body {
    background: var(--bg-main);
    font-family: 'Inter', sans-serif;
    color: var(--text-main);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* --- Navbar --- */
  .navbar {
    height: 70px;
    background: var(--bg-card);
    border-bottom: 1px solid var(--border-color);
    padding: 0 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky; top: 0; z-index: 50;
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  }

  .brand {
    font-size: 20px; font-weight: 700; color: var(--primary);
    display: flex; align-items: center; gap: 10px;
  }
  .brand i { font-size: 24px; }

  .nav-actions .btn-back {
    text-decoration: none;
    color: var(--text-muted);
    font-weight: 500;
    font-size: 14px;
    padding: 8px 16px;
    border-radius: 8px;
    transition: var(--transition);
    display: flex; align-items: center; gap: 6px;
  }
  .nav-actions .btn-back:hover {
    background: var(--bg-main); color: var(--text-main);
  }

  /* --- Main Container --- */
  .container {
    width: 100%; max-width: 1000px;
    margin: 40px auto;
    padding: 0 24px;
    flex: 1;
    animation: fadeInUp 0.5s ease-out;
  }

  .page-header { margin-bottom: 24px; }
  .page-header h2 { font-size: 24px; font-weight: 700; color: var(--text-main); margin-bottom: 8px; }
  .page-header p { color: var(--text-muted); font-size: 14px; }

  /* --- File Card --- */
  .file-card {
    background: var(--bg-card);
    border-radius: 16px;
    box-shadow: var(--card-shadow);
    border: 1px solid var(--border-color);
    overflow: hidden;
  }

  table { width: 100%; border-collapse: collapse; }
  
  thead { background: #f8fafc; border-bottom: 1px solid var(--border-color); }
  th {
    text-align: left; padding: 16px 24px;
    font-size: 12px; font-weight: 600; color: var(--text-muted);
    text-transform: uppercase; letter-spacing: 0.5px;
  }

  tbody tr { border-bottom: 1px solid var(--border-color); transition: var(--transition); }
  tbody tr:last-child { border-bottom: none; }
  tbody tr:hover { background: var(--primary-light); }

  td { padding: 16px 24px; font-size: 14px; vertical-align: middle; color: var(--text-main); }

  /* Icon Styles */
  .file-icon-box {
    width: 40px; height: 40px; border-radius: 8px;
    display: flex; align-items: center; justify-content: center;
    font-size: 20px;
  }
  /* Color variants based on file type */
  .icon-pdf { background: #fee2e2; color: #ef4444; }
  .icon-ppt { background: #ffedd5; color: #f97316; }
  .icon-doc { background: #dbeafe; color: #2563eb; }
  .icon-zip { background: #f3f4f6; color: #4b5563; }
  .icon-default { background: #e0e7ff; color: #6366f1; }

  .file-name { font-weight: 500; }
  .file-meta { font-size: 13px; color: var(--text-muted); font-family: monospace; }
  
  .badge {
    padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 600;
    background: #f1f5f9; color: var(--text-muted);
  }

  .btn-download {
    display: inline-flex; align-items: center; gap: 6px;
    padding: 8px 16px;
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    color: var(--primary);
    border-radius: 8px;
    text-decoration: none;
    font-size: 13px; font-weight: 600;
    transition: var(--transition);
  }
  .btn-download:hover {
    background: var(--primary); color: #fff; border-color: var(--primary);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
  }

  /* --- Footer --- */
  .footer {
    padding: 30px 0;
    text-align: center;
    font-size: 13px;
    color: var(--text-muted);
    border-top: 1px solid var(--border-color);
    background: var(--bg-card);
    margin-top: auto;
  }
  .footer a { color: var(--primary); text-decoration: none; font-weight: 500; }

  @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>

<body>

<div class="navbar">
  <div class="brand">
    <i class="ri-folder-download-line"></i> NXHW · 资源中心
  </div>
  <div class="nav-actions">
    <a href="dashboard.html" class="btn-back">
      <i class="ri-arrow-left-line"></i> 返回控制台
    </a>
  </div>
</div>

<div class="container">
  <div class="page-header">
    <h2>文件资源列表</h2>
    <p>这里包含课程课件、通知文件及技术文档，请按需下载。</p>
  </div>

  <div class="file-card">
    <table>
      <thead>
        <tr>
          <th style="width: 80px;">类型</th>
          <th>文件名称</th>
          <th>大小</th>
          <th>格式</th>
          <th style="text-align:right">操作</th>
        </tr>
      </thead>
      <tbody id="fileList"></tbody>
    </table>
  </div>
</div>

<div class="footer">
    Copyright © 2025 NanXiangHuangWu Team / <a href="https://blog.yexiaonan.xyz/" target="_blank">yexiaonan</a>
</div>

<script>
    /* 保持原有的数据结构，不做修改 */
    const files = [
        { name: "关于公开发布2025年度学生测验内容文件.pdf", size: "560KB" },
        { name: "关于公布2025年度（一，二小组）人工智能一次测验成绩的通知.pdf", size: "217KB" },
        { name: "关于公布2025年度（第三小组）人工智能一次测验成绩的通知.pdf", size: "245KB" },
        { name: "关于公布2025年度（第四小组）人工智能一次测验成绩的通知.pdf", size: "580 KB" },
        { name: "广西高职院校.pdf", size: "398KB" },
        { name: "智能启航：AI赋能千行百业.pptx", size: "24,305KB" }
    ];

    const fileList = document.getElementById("fileList");

    // 辅助函数：根据后缀获取图标样式
    function getFileIcon(ext) {
        if (ext === 'PDF') return { icon: 'ri-file-pdf-line', class: 'icon-pdf' };
        if (ext === 'PPTX' || ext === 'PPT') return { icon: 'ri-file-ppt-line', class: 'icon-ppt' };
        if (ext === 'DOC' || ext === 'DOCX') return { icon: 'ri-file-word-line', class: 'icon-doc' };
        if (ext === 'ZIP' || ext === 'RAR') return { icon: 'ri-file-zip-line', class: 'icon-zip' };
        return { icon: 'ri-file-text-line', class: 'icon-default' };
    }

    // 渲染列表
    files.forEach(file => {
        const ext = file.name.split(".").pop().toUpperCase();
        const style = getFileIcon(ext);

        const row = document.createElement("tr");

        row.innerHTML = `
            <td>
                <div class="file-icon-box ${style.class}">
                    <i class="${style.icon}"></i>
                </div>
            </td>
            <td>
                <div class="file-name">${file.name}</div>
            </td>
            <td class="file-meta">${file.size}</td>
            <td><span class="badge">${ext}</span></td>
            <td style="text-align:right">
                <a href="${file.name}" download class="btn-download">
                    <i class="ri-download-cloud-2-line"></i> 下载
                </a>
            </td>
        `;

        fileList.appendChild(row);
    });
</script>

</body>
</html>
